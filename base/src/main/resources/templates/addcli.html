<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de Posts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Ficha Cliente</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${cliente}" th:action="@{/savecli}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>         
   
                        <div class="form-group row">
                            <div class="col-md-1">
                                <label>DNI</label>
                                <input type="text" class="form-control input-sm" id="documento" th:field="*{documento}" />
                            </div>
                         </div>
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('nombre')}? 'has-error'">
                                <label>Nombre</label>
                                <input type="text" class="form-control input-sm" th:field="*{nombre}" autofocus="autofocus" placeholder="nombre" maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('apellido')}? 'has-error'">
                                <label>Apellido</label> 
                                <input type="text" class="form-control input-sm" th:field="*{apellido}" maxlength="150" placeholder="apellido"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                <label>email</label> 
                                <input type="email" class="form-control input-sm" th:field="*{email}"/>
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('edad')}? 'has-error'">
                                <label>Edad</label>
                                <input type="number" class="form-control input-sm" th:field="*{edad}"/>
                            </div>
                        </div>                        
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
                    <a th:href="@{/listadocli}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
