  <!--Menu lateral cotizaciones busqueda-->  
  <div th:fragment="navbarside_cot">
      <form class="" method="POST" th:action="@{/cotizaciones/search}" th:object="${cotizacionSearch}"  modelAttribute="cotizacionsearch">
        <fieldset>

          <!-- Form Name -->
          <legend>Busqueda  </legend>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="" for="cmbTipoOp">Tipo Op</label>
            <div class="">
              <select id="cmbTipoOp" th:field="*{tipoOp}" name="tipoOp" class="form-control">
                <option value="">Todos</option>
                <option th:each=" tipoOp : ${dataMaster.tipoOperaciones}" th:value="${tipoOp}" th:text="${tipoOp}"></option>
                
              </select>
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="" for="cmbMnd">Moneda</label>
            <div class="">
              <select id="cmbMnd" th:field="*{moneda}" name="moneda" class="form-control">
                <option value="">Todos</option>
                <option th:each=" moneda : ${dataMaster.monedas}" th:value="${moneda}" th:text="${moneda}"></option>
               
              </select>
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="" for="cmbTipoCambio">Tipo Cambio</label>
            <div class="">
              <select id="cmbTipoCambio" th:field="*{tipoCmb}" name="tipoCmb" class="form-control">
                <option value="">Todos</option>
                <option th:each=" tipoCambio : ${dataMaster.tipoCambios}" th:value="${tipoCambio}" th:text="${tipoCambio}"></option>
              
              </select>
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="" for="cmbInstrumento">Instrumento</label>
            <div class="">
              <select id="cmbInstrumento" th:field="*{instrumento}" name="instrumento" class="form-control">
                <option value="">Todos</option>
                <option th:each=" instrumento : ${dataMaster.instrumentos}" th:value="${instrumento}" th:text="${instrumento}"></option>
               
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="" for="txtCotFechaDesde">Fecha Desde</label>  
            <div class="c">
              <input id="txtCotFechaDesde" name="fechaDesde" type="text" placeholder="DD/MM/AAAA" class="form-control input-md">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>    
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="" for="btnBuscar"></label>
            <div class="">
              <button id="btnBuscar" name="btnBuscar" class="btn btn-primary">Buscar</button>
            </div>
          </div>
        </fieldset>
      </form>    
</div>
