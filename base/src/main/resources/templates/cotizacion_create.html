<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org">

<head><div th:replace="fragments ::app_head('titulo')"></div></head>


</head>
<body>
	<div class="container-fluid"> <!-- contenedor de pagina-->

		<div th:replace="fragments ::navbartop"></div> <!-- Menu superior --> 	

		<div class="row content"> <!-- fila contine menuj lateral 3 col,  principal 9 col -->
			<div th:replace="fragments ::navbarside"></div> <!-- Menu Lateral  -->  

			<!-- Contenido principal 9 columnas -->
			<div class="col-sm-9">
				
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading"><h2>Cotizaciones</<h2></h2></div>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" method="post" th:action="@{/cotizaciones/save}" th:object="${cotizacion}">
							<fieldset>

								<!-- Form Name -->
								<legend>Nueva Cotizacion</legend>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="txtFecha">Fecha</label>  
									<div class="col-md-4">
										<input id="txtFecha" th:field="*{fecha}" readonly="true"  name="txtFecha" type="text" placeholder="fecha creacion" class="form-control input-md">

									</div>
								</div>

								<!-- Select Basic -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="slctEntidad">Entidad</label>
									<div class="col-md-4">
										<select id="slctEntidad" th:field="*{entidad}" th:remove="all-but-first" name="slctEntidad" class="form-control">
											<option th:each="entidadOption : ${dataMaster.entidades}" 
											th:value="${entidadOption}" th:text="${entidadOption}">  </option>
											<option value="'Empresa'">Empresa</option>
											<option value="'Cliente1'">Cliente 1</option>
										</select>
									</div>
								</div>

								<!-- Select Basic -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="slctMoneda">Moneda</label>
									<div class="col-md-4">
										<select id="slctMoneda" th:field="*{moneda}" th:remove="all-but-first" name="slctMoneda" class="form-control">
											<option th:each="monedaOption : ${dataMaster.monedas}" 
											th:value="${monedaOption}" th:text="${monedaOption}">  </option>							
											<option value="USD">U$D</option>
											<option value="REAL">REAL</option>
										</select>
									</div>
								</div>

								<!-- Select Basic -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="slctTipoCambio">Tipo de Cambio</label>
									<div class="col-md-4">
										<select id="slctTipoCambio" th:field="*{tipoCambio}" th:remove="all-but-first" name="slctTipoCambio" class="form-control">
											<option th:each="tipoCambioOption : ${dataMaster.tipoCambios}" 
											th:value="${tipoCambioOption}" th:text="${tipoCambioOption}">  </option>
											<option value="Agencia">Agencia</option>
											<option value="Cambista">Cambista</option>
										</select>
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="txtCotizacionCmp">Cotizacion Compra</label>  
									<div class="col-md-4">
										<input id="txtCotizacionCmp" th:field="*{cotizacionCmp}" name="txtCotizacionCmp" type="number" step=".01" placeholder="cotizacion de compra" class="form-control input-md" required="">

									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="txtCotizacionVta">Cotización Venta</label>  
									<div class="col-md-4">
										<input id="txtCotizacionVta" th:field="*{cotizacionVta}" name="txtCotizacionVta" type="number" step=".01" placeholder="ingrese la cotizacion de venta" class="form-control input-md" required="">

									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="textComisionCmp">Comisión Compra</label>  
									<div class="col-md-4">
										<input id="textComisionCmp" th:field="*{comisionCmp}" name="textComisionCmp" type="number" step=".01" placeholder="ingrese la comision de compra" class="form-control input-md" required="">

									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="txtComisionVta">Comisión Venta</label>  
									<div class="col-md-4">
										<input id="txtComisionVta" th:field="*{comisionVta}" name="txtComisionVta" type="number" step=".01" placeholder="ingrese cotizacion de venta" class="form-control input-md" required="">

									</div>
								</div>

								<!-- Select Basic -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="slctInstrumento">Instrumento</label>
									<div class="col-md-4">
										<select id="slctInstrumento" th:field="*{instrumento}" th:remove="all-but-first" name="slctInstrumento" class="form-control">  
										    <option th:each="instrumentoOpt : ${dataMaster.instrumentos}" 
											th:value="${instrumentoOpt}" th:text="${instrumentoOpt}">  </option>
											<option value="'Billetes'">Billetes</option>
											<option value="'Cheques'">Cheques</option>
											<option value="'Cheques-Viaj'">Cheque Viajero</option>
										</select>
									</div>
								</div>

								<!-- Select Basic -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="slctTipoOp">Tipo de Operacion</label>
									<div class="col-md-4">
										<select id="slctTipoOp" th:field="*{tipoOp}" th:remove="all-but-first" name="slctTipoOp" class="form-control">
										    <option th:each="tipoCambioOption : ${dataMaster.tipoOperaciones}" 
											th:value="${tipoCambioOption}" th:text="${tipoCambioOption}">  </option>											
											<option value="'CompVta'">Compra-Venta</option>
											<option value="'Arbitraje'">Arbitraje</option>
											<option value="'Canje'">Canje</option>
										</select>
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="txtMonedaBase">Moneda Base</label>  
									<div class="col-md-4">
										<input id="txtMonedaBase" th:field="*{monedaBase}" readonly="true" name="txtMonedaBase" type="text" placeholder="muestra la moneda base del sistema" class="form-control input-md">

									</div>
								</div>

								<!-- Button (Double) -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="btnGuardar"></label>
									<div class="col-md-4">
										<button id="btnGuardar" name="btnGuardar" class="btn btn-success">Guardar</button>
										<button id="btnCancelar" name="btnCancelar" class="btn btn-danger">Cancelar</button>
									</div>
								</div>

							</fieldset>
						</form>

					</div>
				</div>
				
			</div> <!-- Fin Contenido principal 9 columnas -->

		</div>	<!-- fila contine menuj lateral 3 col,  principal 9 col -->

	</div>	<!-- fin contenedor de pagina-->
</body>
</html>
