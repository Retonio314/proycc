<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org">

<head><div th:replace="fragments ::app_head('titulo')"></div></head>


</head>
<body>
	<div class="container-fluid"> <!-- contenedor de pagina-->

		<div th:replace="fragments ::navbartop"></div> <!-- Menu superior --> 	

		<div class="row content"> <!-- fila contine menuj lateral 3 col,  principal 9 col -->
			<div th:replace="fragments ::navbarside"></div> <!-- Menu Lateral  -->  

			<!-- Contenido principal 9 columnas -->
			<div class="col-sm-9">
				
	
						<div class="panel panel-default">
							<div class="panel-heading row">
								<div class="col-sm-6"><h2>Entidades</h2></div>
								<div class="col-sm-3"><a class="btn btn-sm btn-success" th:href="@{/addcli}" >Nuevo</a></div>
								
								
							</div>
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-sm table-striped table-hover table-bordered">
										<thead>
											<tr>
												<th>Documento</th>
												<th>Nombre</th>
												<th>Apellido</th>
												<th>Email</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="cliente : ${clientes}">
												<td th:text="${cliente.documento}"></td>
												<td th:text="${cliente.nombre}"></td>
												<td th:text="${cliente.apellido}"></td>
												<td th:text="${cliente.email}"></td>
												<td>
													<div class="btn-group pull-right">
														<a class="btn btn-sm btn-primary" th:href="@{/editcli/(documento=${cliente.documento},nombre='mulo')}" >Editar</a>
														<a class="delete btn btn-sm btn-danger" th:href="@{/deletecli/{documento}(documento=${cliente.documento})}">borrar</a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>


							<div class="panel-footer">
							
							</div>
						</div>
						
					
				</div>
			</div>	
		</div> <!-- Fin Contenido principal 9 columnas -->

	</div>	<!-- fila contine menuj lateral 3 col,  principal 9 col -->

</div>	<!-- fin contenedor de pagina-->
</body>
</html>
